<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<style type="text/css">
input[type=checkbox]{
height:20px;
width: 20px

}

input[type=checkbox]:checked{

height:200px;
width: 200px

}

input[type=text]:DISABLED{

height:200px;
width: 200px;
border: 1px;
border-radius: 10px

}


input[type=text]:ENABLED{

height:20px;
width: 20px;
border: 1px;
border-radius: 10px

}

a:LINK {
	color: green;
	
}

a:ACTIVE {
	color: red;
	
}

a:VISITED {
	color: orange;
	
}


</style>


<title>Insert title here</title>
</head>
<body>

<input type="checkbox" />Hi
<input type="text" disabled="disabled"/>Hi
<a href="css3.html">Click here</a>

</body>
</html>
