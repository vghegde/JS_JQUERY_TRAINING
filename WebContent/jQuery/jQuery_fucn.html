<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="jQuery.js"></script>
<script type="text/javascript">

	$(function (){
		
			$("#btn1").click(function(){
				alert("clicked 1");
				 $("#chk").prop('checked',true);
				
			})
			
			$("#btn2").click(function(){
				alert("clicked 2");
				$("#chk").prop('checked',false);
				
			})
		
	})


</script>
</head>
<body>

<button id="btn1">Click to check</button>
<button id="btn2">Click to Uncheck</button>
<input type="checkbox" id="chk" >Hi

</body>
</html>
