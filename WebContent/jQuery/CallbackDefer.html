<script type="text/javascript">

var names = [ "img1.jpg", "img2.jpg", "img3.jpg" ];

function timers(names) {

	 var timer;
	 var i=0;
	alert("i="+i+", names="+names)
	 
	function start() {
		timer = setInterval(function() {
			//var data+="Hello! "
			//$("h1").append("Hello! "+names[i % names.length]+" ")
			$("#image").attr('src',names[i % names.length])
			
			i++;
		}, 1000)
		
		$("#btn").prop('disabled',true)
	}

	function stop() {
		clearInterval(timer);
		$("#btn").prop('disabled',false)
	}
	
	return [start,stop]

}
 
 var functions = timers(names);
 var start = functions[0];
 var stop = functions[1];


$(function() {
		
	

		$("#btn").click(function() {
			start()
		})

		$("#btn2").click(function() {
			stop()
		})

</script>
